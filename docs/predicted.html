  <script>
    d3.csv("https://raw.githubusercontent.com/alexdrk14/GreekPoliticalBots/main/stats/scores.csv").then(load_data);
    var pageIndex = 1;
    var pageMax = -1;
    var pageSize = 50;

    var userIds;
    var screenNames;
    var profile;
    var createdAd;
    var botProb;
    var ND;
    var SR;
    var KN;
    var KK;

    var SearchIndexes = [];
    var SearchpageIndex = 1;
    var SearchpageMax = -1;

    function clearTable(){
      var table = document.getElementById("botsTable");
      table.innerHTML="";
      var row = table.insertRow();
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);
      var cell5 = row.insertCell(4);
      var cell6 = row.insertCell(5);
      var cell7 = row.insertCell(6);
      var cell8 = row.insertCell(7);
      var cell9 = row.insertCell(8);
      var cell10 = row.insertCell(9);

      cell1.innerHTML = "<h6 class=\"w3-left\">User ID</h6>";
      cell2.innerHTML = "<h6 class=\"w3-left\">Profile Name</h6>";
      cell3.innerHTML = "<h6 class=\"w3-left\">Creation Date</h6>";
      cell4.innerHTML = "<h6 class=\"w3-left\">Bot probability</h6>";
      cell5.innerHTML = "<h6 class=\"w3-left\">Level</h6>";
      cell6.innerHTML = "<h6 class=\"w3-left\">Why?</h6>";
      cell7.innerHTML = "<h6 class=\"w3-left\">ΝΔ</h6>";
      cell8.innerHTML = "<h6 class=\"w3-left\">ΣΥΡΙΖΑ</h6>";
      cell9.innerHTML = "<h6 class=\"w3-left\">ΚΙΝΑΛ</h6>";
      cell10.innerHTML = "<h6 class=\"w3-left\">ΚΚΕ</h6>";

    }

    function renderSearch(direction){
      console.log(direction);
      if(direction>0 & SearchpageIndex < SearchpageMax ){
        SearchpageIndex +=1;
      }else if(direction < 0 & SearchpageIndex > 1){
        SearchpageIndex -= 1;
      }else if (direction != 0){
        return 0;
      }

      clearTable();

      if(SearchpageMax == -1){
        SearchpageMax = (SearchIndexes.length / pageSize);
        if(SearchpageMax*pageSize < SearchIndexes.length){
          SearchpageMax += 1;
        }
      }

      console.log("Here");
      var ShowPage = document.getElementById("PageNumber");
      ShowPage.innerHTML = "Page: " + SearchpageIndex + " of " + SearchpageMax;
      var start = pageSize * (SearchpageIndex - 1);
      var end = pageSize * SearchpageIndex;
      if(SearchpageIndex == SearchpageMax){
        end = SearchIndexes.length;
      }
      var table = document.getElementById("botsTable");
      for (let i = start; i < end; i++) {
          var row = table.insertRow();
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          var cell3 = row.insertCell(2);
          var cell4 = row.insertCell(3);
          var cell5 = row.insertCell(4);
          var cell6 = row.insertCell(5);
          var cell7 = row.insertCell(6);
          var cell8 = row.insertCell(7);
          var cell9 = row.insertCell(8);
          var cell10 = row.insertCell(9);

          cell1.innerHTML = userIds[SearchIndexes[i]];
          cell2.innerHTML = screenNames[SearchIndexes[i]];
          cell3.innerHTML = createdAd[SearchIndexes[i]];
          var dot = "<span class=\"dot_orange\"></span>";
          if(botProb[SearchIndexes[i]] >= 0.75){
            dot = "<span class=\"dot_red\"></span>";
          }else if(botProb[SearchIndexes[i]] <= 0.25){
            dot = "<span class=\"dot_green\"></span>";
          }
          cell4.innerHTML = botProb[SearchIndexes[i]];
          cell5.innerHTML = dot;
          cell6.innerHTML = "<a href='/explain?id="+userIds[SearchIndexes[i]]+"'>Explain</a>";
          cell7.innerHTML = "<h6 style=\"color:" +getColor(ND[SearchIndexes[i]]) +";\">" + ND[SearchIndexes[i]] + "</h6>";
          cell8.innerHTML = "<h6 style=\"color:" +getColor(SR[SearchIndexes[i]]) +";\">" + SR[SearchIndexes[i]] + "</h6>";
          cell9.innerHTML = "<h6 style=\"color:" +getColor(KN[SearchIndexes[i]]) +";\">" + KN[SearchIndexes[i]] + "</h6>";
          cell10.innerHTML = "<h6 style=\"color:" +getColor(KK[SearchIndexes[i]]) +";\">" + KK[SearchIndexes[i]] + "</h6>";
      }

    }

    function Search(){
      clearTable();
      var query = document.getElementById("searchInput").value;
      if(query.toString().length == 0){
        console.log(query);
        return renderTable();
      }


      SearchIndexes = [];

      for (let i = 0; i < userIds.length; i++) {
        if(screenNames[i].includes(query) || userIds[i].includes(query) || botProb[i].toString().includes(query)  || createdAd[i].includes(query)){
          SearchIndexes.push(i);
        }
      }

      var ShowPage = document.getElementById("PageNumber");
      ShowPage.innerHTML = "";
      var head = document.getElementById("TableHead");
      head.innerHTML = "Search found " + SearchIndexes.length + " results.";
      SearchpageMax = -1;
      SearchpageMax = ~~(SearchIndexes.length / pageSize);
      if(SearchpageMax*pageSize < SearchIndexes.length){
        SearchpageMax += 1;
      }
      SearchpageIndex = 1;
      var btn = document.getElementById("prevButton");
      btn.setAttribute( "onClick", "javascript: renderSearch(-1);" );
      var btn = document.getElementById("nextButton");
      btn.setAttribute( "onClick", "javascript: renderSearch(1);" );
      if(SearchIndexes.length > 0) {
        renderSearch(0);
      }

    }

    function load_data(data){
      userIds = data.map(function(d) {return d.Id;});
      screenNames = data.map(function(d) {return d.Name;});
      createdAd = data.map(function(d) {return d.created_at;});
      botProb = data.map(function(d) {return d.prob;});
      ND = data.map(function(d) {return d["Νεα Δημοκρατια"];});

      SR = data.map(function(d) {return d["Συριζα"];});
      KN = data.map(function(d) {return d["Κιναλ"];});
      KK = data.map(function(d) {return d["ΚΚΕ"];});


      pageMax = ~~(userIds.length / pageSize);
      if(pageMax*pageSize < userIds.length){
        pageMax += 1;
      }


      renderTable();

    }


    function change_page(direction){
      if(direction>0 & pageIndex < pageMax ){
        pageIndex +=1;
        renderTable();
      }else{
        if(direction < 0 & pageIndex > 1){
          pageIndex -= 1;
          renderTable();
        }
      }
    }

    function getColor(value){
      var color = "black";
      if(value[0] == "-") {
        color = "red";
      }else if(value[0] == "+"){
        color="green";
      }
      return color;
    }

    function renderTable(){
      clearTable();
      var table = document.getElementById("botsTable");
      var btn = document.getElementById("prevButton");
      btn.setAttribute( "onClick", "javascript: change_page(-1);" );
      var btn = document.getElementById("nextButton");
      btn.setAttribute( "onClick", "javascript: change_page(1);" );

      if(pageMax == -1){
        pageMax = (userIds.length / pageSize);
        if(pageMax*pageSize < userIds.length){
          pageMax += 1;
        }
      }

      var ShowPage = document.getElementById("PageNumber");
      ShowPage.innerHTML = "Page: " + pageIndex + " of " + pageMax;
      var start = pageSize * (pageIndex - 1);
      var end = pageSize * pageIndex;
      if(pageIndex == pageMax){
        end = userIds.length;
      }
      var cntBots = 0 ;
      var cntNormal = 0;
      ///var head = document.getElementById("TableHead");
      //head.innerHTML = "Table with predicted bot accounts, presented " + (end - start) + " of " + userIds.length + " results.";

      //pageIndex += 1;
      for (let i = start; i < end; i++) {
          var row = table.insertRow();
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          var cell3 = row.insertCell(2);
          var cell4 = row.insertCell(3);
          var cell5 = row.insertCell(4);
          var cell6 = row.insertCell(5);
          var cell7 = row.insertCell(6);
          var cell8 = row.insertCell(7);
          var cell9 = row.insertCell(8);
          var cell10 = row.insertCell(9);


          cell1.innerHTML = userIds[i];
          cell2.innerHTML = screenNames[i];
          cell3.innerHTML = createdAd[i];
          var dot = "<span class=\"dot_orange\"></span>";
          if(botProb[i] >= 0.75){
            dot = "<span class=\"dot_red\"></span>";
            cntBots ++;
          }else if(botProb[i] <= 0.25){
            dot = "<span class=\"dot_green\"></span>";
            cntNormal ++;
          }
          cell4.innerHTML = botProb[i];
          cell5.innerHTML = dot;


          cell6.innerHTML = "<a href='/explain?id="+userIds[i]+"'>Explain</a>";
          cell7.innerHTML = "<h6 style=\"color:" +getColor(ND[i]) +";\">" + ND[i] + "</h6>";
          cell8.innerHTML = "<h6 style=\"color:" +getColor(SR[i]) +";\">" + SR[i] + "</h6>";
          cell9.innerHTML = "<h6 style=\"color:" +getColor(KN[i]) +";\">" + KN[i] + "</h6>";
          cell10.innerHTML = "<h6 style=\"color:" +getColor(KK[i]) +";\">" + KK[i] + "</h6>";
      }

      var head = document.getElementById("TableHead");
      console.log(cntBots);
      head.innerHTML = "Table with predicted accounts, presented " + (end - start) + " of " + userIds.length + " results."

    }


  </script>
