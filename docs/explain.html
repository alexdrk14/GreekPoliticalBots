  <script>


    var DataExp;
    var DataScores;
    d3.csv("https://raw.githubusercontent.com/alexdrk14/GreekPoliticalBots/master/data/prediction_explain.csv").then(function(data){
      DataExp = data;
      d3.csv("https://raw.githubusercontent.com/alexdrk14/GreekPoliticalBots/master/data/acounts_scores.csv").then(load_data);
    });

    var Header = document.getElementById("Header");
    Header.innerHTML = "Decision Explanation";



    function load_data(data) {
      console.log("Loaded data");

      DataScores = data;


      var param;
      var pos = document.URL.indexOf("?");
      if (pos > 0) {
        param = document.URL.substring(pos + 1);
        pos = param.indexOf("=");

        plot(param.substring(pos + 1));
      }
    }



    function plot(userName) {
      //userIds = data.map(function(d) {return d.usedId;});
      //screenNames = data.map(function(d) {return d.screen_name;});
      console.log(userName);
      var Index = -1;
      for(let i = 0; i<  DataScores.length; i++){
        if( DataScores[i].screen_name == userName){
          Index = i;
          break;
        }
      }
      if(Index < 0){
        var plot = document.getElementById("shap");
        plot.innerText = "User not found";
        return 0;
      }else{
        var plot = document.getElementById("shap");
        plot.innerText = "";
      }
      console.log( DataScores[Index].screen_name);
      console.log( DataScores[Index].usedId);
      var found = -1;
      for(let i = 0; i < DataExp.length; i++){
        if(DataExp[i].userId === DataScores[Index].usedId){
          found = i;
          break;
        }
      }
      var xArray = [DataExp[found].age, DataExp[found].favourites,DataExp[found].favourites_by_age, DataExp[found].listed,
        DataExp[found].listed_by_age, DataExp[found].statuses, DataExp[found].statuses_by_age, DataExp[found].followers,
        DataExp[found].followers_by_age, DataExp[found].friends, DataExp[found].friends_by_age, DataExp[found].name_len,
        DataExp[found].screen_name_len, DataExp[found].screen_name_sim, DataExp[found].name_upper_pcnt,
        DataExp[found].name_lower_len, DataExp[found].name_lower_pcnt, DataExp[found].name_digit_len,
        DataExp[found].name_special_len, DataExp[found].screen_name_upper_len, DataExp[found].screen_name_digit_len,
    DataExp[found].screen_name_special_len,
    DataExp[found].screen_name_special_pcnt,
    DataExp[found].description_upper_len,
    DataExp[found].description_lower_len,
    DataExp[found].description_lower_pcnt,
    DataExp[found].description_digit_len,
    DataExp[found].description_digit_pcnt,
    DataExp[found].description_special_len,
    DataExp[found].description_special_pcnt,
    DataExp[found].foll_friends,
    DataExp[found].geo,
    DataExp[found].location,
    DataExp[found].background_img,
    DataExp[found].default_prof,
    DataExp[found].url,
    DataExp[found].verified];
      var yArray = ["Age", "Favourites","Favourites by age", "Number of registered lists", "Lists by age", "Statuses",
        "Statuses by age", "Followers", "Followers by age", "Friends", "Friends by age", "Length of Name", "Length of screen_name",
        "Similarity between screen_name and Name", "Name uppercase percentage", "Name lowercase length",
        "Name lowercase percentage", "Name digit length", "Name special characters length", "Screen name upper len",
        "screen_name digit len",
    "screen name special len",
    "screen_name_special_pcnt",
    "description upper len",
    "description lower len",
    "description_lower_pcnt",
    "description_digit_len",
    "description_digit_pcnt",
    "description_special_len",
    "description_special_pcnt",
    "foll_friends",
    "geo",
    "location",
    "background_img",
    "default_prof",
    "url",
    "verified"];
      var colors = [];
      for (let i = 0; i < xArray.length; i++) {
        if (xArray[i] >= 0) {
          colors.push("rgba(255,0,0,0.8)");
        } else {
          colors.push("rgba(0,0,255,0.5)");
        }
      }

      var data = [{
        x: xArray,
        y: yArray,
        type: "bar",
        orientation: "h",
        marker: {color: colors}

      }];

      var layout = {title: "Explaination of model prediction based on SHAP values for user: @" + userName,
                    margin: {
                         l: 200
                    }
      };


      Plotly.newPlot("shap", data, layout);
    }


  </script>

    overlayBg.style.display = "block";

  mySidebar.style.display = "none";

}
